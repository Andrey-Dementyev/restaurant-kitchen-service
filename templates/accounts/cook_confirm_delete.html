{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Confirm Cook Deletion</h1>
  <p>Are you sure you want to delete the cook "{{ cook.username }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'accounts:cook-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
