<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url "accounts:logout" %}" method="post" style="margin: 0; padding: 0;">
        {% csrf_token %}
        <a class="nav-link link-light" href="#" onclick="this.parentNode.submit();">Log Out</a>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'accounts:login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'kitchen:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'accounts:cook-list' %}">All cooks</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dish-type-list' %}">All dish types</a></li>
  <li class="list-group-item"><a href="{% url 'kitchen:dish-list' %}">All dishes</a></li>
</ul>
